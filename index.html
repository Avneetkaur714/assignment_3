<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noondex,nofollow">
    <title>Candyman Candy</title>
    <!---Link css-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Add our Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Outline&family=Cinzel:wght@600&family=Dancing+Script:wght@500&family=Orbitron:wght@500&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CANDYMAN CANDY</h1>
    </header>
    <main>
        <div>
            <img src="images/svg2.jpg" alt="image">
        </div>
        <section class="just-images">
            <div class="round-choco">
                <figure class="mask">
                <img src="./images/choco1.jpeg" alt="Round choco">
                <figcaption>
                    <h3>Sweet Chocolates</h3>
                    <p>
                        Satisfy your sweet cravings with our delightful round chocolates. Each bite is a blissful burst of decadent flavors that turn every moment into a delicious memory. Treat yourself today!
                    </p>
                </figcaption>
                </figure>
            </div>
            <div class="dark-choco">
                <figure class="mask">
                    <img src="./images/choco2.jpg" alt="heart choco">
                    <figcaption>
                        <h3>Nutty Chocolates</h3>
                        <p>
                            Experience the perfect blend of crunchy delight and smooth sweetness with our round nutty chocolates. Elevate your snacking moments and treat yourself to a symphony of irresistible flavors in every bite!
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="have-images">
            <div class="vanilla">
                <figure class="mask">
                    <img src="./images/choco3.jpeg" alt="vanilla">
                    <figcaption>
                        <h3>Heart Chocolates</h3>
                        <p>
                            Sweeten moments with our heart chocolates â€“ a perfect blend of love and indulgence in every bite!
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="truffle">
                <figure class="mask">
                    <img src="./images/choco4.jpg" alt="Truffle">
                    <figcaption>
                        <h3>Heart Chocolates</h3>
                        <p>
                            Indulge in cocoa perfection with our irresistible chocolates, a rich and velvety treat for your senses!
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <img src="./images/logo.jpg" alt="Company Logo">
        <p>Address: 263 CLAPPERTON ST, NYC</p>
        <p>Phone: 123 456 7890</p>
        <p>Email: candymancandy@gmail.com</p>
        </div>
    
        <div>
            <form id="contact-form">
                <p>Name:</p>
                <input type="text" id="name" name="name" required>
        
                <p>Email:</p>
                <input type="email" id="email" name="email" required>
        
                <p>Message:</p>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    
    </footer>
</body>
</html>
